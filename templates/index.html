<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition</title>
    <style>
        video {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
        #prediction {
            font-size: 24px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sign Language Recognition</h1>
    <video id="webcam" autoplay></video>
    <button id="startButton">Start</button>
    <div id="prediction">Prediction: </div>

    <script>
        let videoElement = document.getElementById("webcam");  // ✅ Fixed: matches the video tag ID
        let predictionElement = document.getElementById("prediction");
        let capturing = false;

        function startCapture() {
            capturing = true;
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoElement.srcObject = stream;
                    videoElement.play();

                    videoElement.onloadedmetadata = () => {
                        // Wait for camera to be ready
                        setTimeout(captureFrame, 1000); 
                    };
                })
                .catch(err => {
                    console.error("Camera access error:", err);
                    predictionElement.textContent = "Camera access denied.";
                });
        }

        async function captureFrame() {
            if (!capturing) return;

            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const context = canvas.getContext('2d');

            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            const frameData = canvas.toDataURL('image/jpeg');

            if (!frameData || frameData.length < 100) {
                console.error("⚠️ Frame capture failed.");
                predictionElement.textContent = "Frame capture failed.";
                setTimeout(captureFrame, 1000);
                return;
            }

            try {
                const response = await fetch('/process_frame', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: frameData })
                });

                const result = await response.json();
                predictionElement.textContent = "Prediction: " + result.prediction;
            } catch (err) {
                console.error("Error sending frame:", err);
                predictionElement.textContent = "Network error.";
            }

            setTimeout(captureFrame, 1000); // Loop every second
        }

        document.getElementById("startButton").addEventListener("click", startCapture);  // ✅ Fixed: button ID
    </script>
</body>
</html>
